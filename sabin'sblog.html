<!DOCTYPE html>
<html>

<head>
    <title>Sabin's Blog</title>
    <style>
    /* Add CSS for styling the page */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-button {
            display: inline-block;
            background-color: #2196f3;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact-button:hover {
            background-color: #1e88e5;
        }

        .social-icons {
            display: none; /* initially hidden */
            justify-content: center;
            margin-top: 20px;
        }

        /* Show social media icons when contact button is clicked */
        .show-social-icons .social-icons {
            display: flex;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 0 10px;
            background-size: cover;
        }

        .social-icons .facebook {
            background-image: url("https://image.flaticon.com/icons/svg/124/124010.svg");
        }

        .social-icons .instagram {
            background-image: url("https://image.flaticon.com/icons/svg/124/124013.svg");
        }
        
    </style>

</head>

<body>
    <div class="container">
        <h1>Sabin's Blog</h1>
        <p>I am a good traveller and photographer. I love to share my experiences and photographs through my blog.</p>
        <a href="contact.html" class="contact-button">Login</a></td>
        
        <div class="social-icons">
            <a href="https://www.facebook.com/sabin.rimal.98" class="facebook"></a>
            <a href="https://www.instagram.com/sa_bin.rimal/" class="instagram"></a>
        </div>
    </div>

    <script>
    /* Add JavaScript for interactivity */
        document.querySelector('.contact-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'contact.html';
        });

        document.querySelectorAll('.social-icons a').forEach(function(icon) {
            icon.addEventListener('click', function(e) {
                e.preventDefault();
                window.open(this.href, '_blank');
});
});
</script>

</body>
</html>
