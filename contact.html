<!DOCTYPE html>
<html>

<head>
    <title>Sabin's Blog</title>
    <style>
    /* Add CSS for styling the page */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-button {
            display: inline-block;
            background-color: #2196f3;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact-button:hover {
            background-color: #1e88e5;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 0 10px;
            background-size: cover;
        }

        .social-icons .facebook {
            background-image: url("https://image.flaticon.com/icons/svg/124/124010.svg");
        }

        .social-icons .instagram {
            background-image: url("https://image.flaticon.com/icons/svg/124/124013.svg");
        }

        a{
            background-color: fit-content #1e88e5;
            width: fit-content;
        }

        .sabin-button{
            display: inline-block;
            background-color:#f27b4c ;
            color: rgb(253, 240, 240);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Sabin's Blog</h1>
        <p>I am a good traveller and photographer. I love to share my experiences and photographs through my blog.</p>
        <a href="https://www.facebook.com/sabin.rimal.98" class="contact-button">Facebook</a>
        <a href="https://www.instagram.com/sa_bin.rimal/"class="sabin-button">Instagram</a>
      
      
    </div>

  
</body>

</html>
